        </svg>
    </button>

    <div class="container content-hidden" id="main-content">
        <header>
            <h1 id="workshop-title">ðŸš€ Copilot Workshop Participants</h1>

            <div class="stats">

            </div>
        </header>

        <section class="participants-section" aria-label="Workshop participants">
            <div id="participants-grid" class="participants-grid">
                <div class="loading" role="status">Loading participants...</div>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
